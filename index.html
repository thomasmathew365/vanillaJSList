<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon-16x16.png">
  <title>Vanilla JS List</title>
</head>

<body class="bg-neutral-700">
  <div id="app"
    class="flex min-h-screen flex-col items-center selection:bg-purple-300 w-full relative">
    <div class="hidden absolute inset-0 bg-neutral-900 opacity-80 z-10" data-list="overlay">
    </div>
    <div class="flex w-1/2 max-w-2xl">
      <!-- Action Buttons [+] [-] -->
      <div class="flex flex-col mt-20 h-24">
        <button class="action-button"
          data-list="add-row">
          +
        </button>
        <button class="action-button"
          data-list="remove-row">
          -
        </button>
      </div>
      <!-- List container [- - - -] -->
      <ul class="flex flex-col w-full mt-20" data-list="list">
      </ul>

    </div>
  </div>
  <script type="module" src="./src/main.js"></script>
</body>

</html>
